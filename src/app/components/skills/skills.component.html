<section class="skills-section">
  <div class="container">
    <h2 class="section-title animate-on-scroll">My Skills</h2>

    <div class="skills-categories">
      @for (category of skillCategories; track category.name) {
      <div class="skill-category animate-on-scroll">
        <h3>{{ category.name }}</h3>

        <div class="skills-grid">
          @for (skill of category.skills; track skill.name) {
          <div class="skill-item">
            <div class="skill-icon" [innerHTML]="skill.icon"></div>
            <div class="skill-info">
              <div class="skill-name">{{ skill.name }}</div>
              <div class="skill-level-bar">
                <div
                  class="skill-level-fill"
                  [style.width.%]="skill.level"
                ></div>
              </div>
            </div>
          </div>
          }
        </div>
      </div>
      }
    </div>
  </div>
</section>
